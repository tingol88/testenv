<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лунный календарь</title>
</head>
<body>
  <h1>Лунный календарь</h1>
  <button onclick="getMoon()">Показать на сегодня и завтра</button>
  <div>
    <strong>Сегодня:</strong> <span id="today"></span>
  </div>
  <div>
    <strong>Завтра:</strong> <span id="tomorrow"></span>
  </div>
  <script>
    async function getMoon() {
      const res = await fetch('/api/moon');
      const data = await res.json();
      document.getElementById('today').textContent = data.today;
      document.getElementById('tomorrow').textContent = data.tomorrow;
    }
  </script>
</body>
</html>
